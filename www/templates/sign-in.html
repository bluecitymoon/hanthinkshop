<ion-view view-title="用户登录" hide-nav-bar="true" cache-view="false">
    <ion-content>

        <div class="padding text-center" style="margin-top: 5em">
            <div class="app-icon"></div>
            <p class="real-gray">细心呵护您的业务</p>
        </div>
        <br>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="user.username" placeholder="用户名">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="user.password" placeholder="密码">
        </label>
        <label class="item item-input">
          <span class="input-label">公司代码</span>
          <input type="text" ng-model="user.code" placeholder="公司代码">
        </label>
        <label class="item">
          <button class="button button-block" style="color: white; text-space: 1em; border-size: 2px; background-color: #4F72C9 !important;" ng-click="signIn(user)">
            登录
          </button>
        </label>
      </div>

      <div class="padding text-center">
        <p class="real-gray">上海汉询软件有限公司</p>
      </div>

    </ion-content>

</ion-view>
