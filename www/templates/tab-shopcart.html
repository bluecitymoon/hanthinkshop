<ion-view view-title="购物车" cache-view="false" class="calm">

    <ion-nav-bar class="button-bar-stable">
        <ion-nav-buttons side="left" class="button button-clear">
            <button class="button button-small button-clear" ng-click="GoBack()"><i class="icon ion-ios-arrow-left"></i> </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-small button-assertive" ng-click="GoBack()">去结算</button>
        </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-title>
        <div class="text-center" style="width: 80% !important;">
            合计 28893.48 元
        </div>
    </ion-nav-title>

    <ion-content>
        <ion-list>

            <div ng-repeat="product in products | orderBy: 'name'" ng-href="#/product-detail/{{product.name}}">
                <div class="item-divider-ios small-divider"></div>
                <div class="item item-thumbnail-left">

                    <img ng-src="{{product.image}}" style="max-height: 150px !important; height: auto !important;">

                    <div class="row">
                        <div class="col-90">

                            <p style="word-wrap: break-word; white-space: normal !important; font-size: .8em;" class="dark">{{product.name}}</p>

                            <div class="row">
                                
                                <div class="row" style="width: 70%; float : left">
                                    <p class="assertive" style="width: 70%; float : left">¥{{product.price}}</p>
                                    <p style="font-size: 6px">(单价)</p>
                                </div>


                                <div class="row row-center" style="width: 30%;">
                                    <button class="button-light button-small counter-left text-right"><i
                                        class="icon ion-minus-round"></i></button>
                                    <input ng-model="product.count" type="text"
                                           style="width: 2em; border-bottom: 2px solid #e1e1e1 !important; border-top: 2px solid #e1e1e1 !important; text-align: center;"/>
                                    <button class="button-light button-small counter-right"><i
                                        class="icon ion-plus-round"></i></button>
                                </div>

                            </div>

                        </div>
                        <div class="col-10">
                            <label class="checkbox checkbox-assertive">
                                <input type="checkbox" checklist-model="selectedProducts" checklist-value="product.id" style="float: right !important;">
                            </label>
                        </div>
                    </div>

                </div>

                <div style="padding-left: 10px !important; padding-right: 10px; padding-bottom: 10px; padding-top : -10px">
                     <textarea class="stable-border" style="width: 100% !important; border-radius: 5px; height: 5em;"
                               ng-model="input.message" value=""
                               placeholder="您的留言"
                               required minlength="1" maxlength="1500" msd-elastic="\n">
                     </textarea>

                </div>

            </div>
        </ion-list>

        <div class="list" ng-if="!products || products.length == 0" style="vertical-align: middle !important;">
            <br><br><br><br><br><br>

            <div class="row">
                <div class="col col-25"></div>
                <div class="col col-50">

                </div>
                <div class="col col-25"></div>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <div class="col col-25"></div>
                <div class="col col-50" style="text-align: center; color: #D8D8D8; font-size: 1rem">
                    购物车里没有商品
                </div>
                <div class="col col-25"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
