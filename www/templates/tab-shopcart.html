<ion-view>

    <ion-nav-bar class="button-bar-stable">

        <ion-nav-buttons side="left" class="text-center">

            <div class="row">
                <p style="font-size: .8em; padding-right: .5em">合计</p>
                <b class="assertive"> 55554.665</b>
                <p style="font-size: .8em; padding-left: .5em "> 元 </p>
            </div>

        </ion-nav-buttons>

        <ion-nav-buttons side="right " style="float: left;" class="col-33">
            <button class="button button-small button-assertive" style="height: 44px;" ng-click="createOrder()" >去结算</button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>
        <ion-list>

            <div ng-repeat="product in products | orderBy: 'name'" ng-href="#/product-detail/{{product.name}}">
                <div class="item-divider-ios small-divider"></div>
                <div class="item item-thumbnail-left">

                    <img ng-src="{{product.image}}" style="max-height: 150px !important; height: auto !important;" ng-click="showProductDetail(product)">

                    <div class="row">
                        <div class="col-90">

                            <p style="font-size: .8em;" ng-click="showProductDetail(product)">{{product.name}}</p>

                            <div class="row" style="padding: 0px !important;">
                                <div class="row-no-padding" style="width: 70%; float : left">
                                    <p class="assertive" style="width: 70%; float : left">¥{{product.price}}</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="row row-center col-50">
                                    <button class="button-clear button-small-shop counter-left text-right"><i
                                        class="icon ion-minus-round"></i></button>
                                    <input ng-model="product.count" type="text"
                                           style="height: 24px; width: 2.5em; border-bottom: 2px solid #e1e1e1 !important; border-top: 2px solid #e1e1e1 !important; text-align: center;"/>
                                    <button class="button-clear button-small-shop counter-right"><i
                                        class="icon ion-plus-round"></i></button>
                                </div>
                                <div class="text-right col-50">
                                    <i class="icon ion-ios-trash-outline" style="font-size: 2em;"></i>

                                </div>
                            </div>

                        </div>
                        <div class="col-10">
                            <label class="checkbox checkbox-assertive">
                                <input type="checkbox" checklist-model="selectedProducts" checklist-value="product.id" style="float: right !important;">
                            </label>
                        </div>
                    </div>

                </div>

                <div style="padding-left: 10px !important; padding-right: 10px; padding-bottom: 10px; padding-top : -10px">
                     <textarea class="stable-border" style="width: 100% !important; border-radius: 5px; height: 5em;"
                               ng-model="input.message" value=""
                               placeholder="您的留言"
                               required minlength="1" maxlength="1500" msd-elastic="\n">
                     </textarea>

                </div>

            </div>
        </ion-list>

        <div class="item-divider-ios small-divider"></div>
        <br>
        <div style="padding-left: 10px !important; padding-right: 10px; padding-bottom: 10px;">
                     <textarea class="stable-border" style="width: 100% !important; border-radius: 5px; height: 7em;"
                               ng-model="input.message" value=""
                               placeholder="其他留言"
                               required minlength="1" maxlength="1500" msd-elastic="\n">
                     </textarea>

        </div>


        <div class="list" ng-if="!products || products.length == 0" style="vertical-align: middle !important;">
            <br><br><br><br><br><br>

            <div class="row">
                <div class="col col-25"></div>
                <div class="col col-50">

                </div>
                <div class="col col-25"></div>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <div class="col col-25"></div>
                <div class="col col-50" style="text-align: center; color: #D8D8D8; font-size: 1rem">
                    购物车里没有商品
                </div>
                <div class="col col-25"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
