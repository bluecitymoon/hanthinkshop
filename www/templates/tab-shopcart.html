<ion-view view-title="购物车" cache-view="false" class="calm">

    <ion-content>
        <ion-list>
            <a class="item item-thumbnail-left" ng-repeat="product in products | orderBy: 'name'"
                      ng-href="#/product-detail/{{product.name}}">

                <img ng-src="{{product.image}}">

                <h3>{{product.name}}</h3>

                <div class="row">
                    <h2 class="assertive">¥{{product.price}}</h2>

                </div>

                <div class="row">
                    <div class="col-25"><p>{{product.shippingType}}</p></div>
                    <div class="col-50 text-center"><p>{{product.dealCount}}成交</p></div>
                    <div class="col-25 text-right"><p>{{product.city}}</p></div>
                </div>

            </a>
        </ion-list>

        <div class="list" ng-if="!products || products.length == 0" style="vertical-align: middle !important;">
            <br><br><br><br><br><br>

            <div class="row">
                <div class="col col-25"></div>
                <div class="col col-50">

                </div>
                <div class="col col-25"></div>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <div class="col col-25"></div>
                <div class="col col-50" style="text-align: center; color: #D8D8D8; font-size: 1rem">
                    购物车里没有商品
                </div>
                <div class="col col-25"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
