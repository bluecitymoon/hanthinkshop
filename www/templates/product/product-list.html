<ion-view title="商品列表">

    <ion-nav-title>
        <div class="item item-input-inset tadpole-searchbar-background">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="商品名称" ng-model="contact.searchingKeyword" ng-click="goSeachIndexPage()">
            </label>
        </div>
    </ion-nav-title>

    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left" class="button button-clear">
            <button class="button button-small button-clear" ng-click="GoBack()"><i class="icon ion-ios-arrow-left"></i> </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right" class="button button-clear">

            <button class="button button-small button-clear" ng-click="GoBack()"><i class="icon ion-ios-cart-outline"></i> </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>

        <ion-list>

            <div class="row row-wrap">
                <div class="col col-50" ng-repeat="product in products">

                    <br>

                    <div class="text-center no-border" ng-click="showProductDetail(product)" style="text-overflow: ellipsis !important;">
                        <img ng-src="{{ product.image }}" style="width : {{productWidth}}px; height: auto;"/>

                        <div class="row item">
                            <p>{{ product.name }}</p>
                        </div>
                        <div class="row row-center">

                            <h4 class="assertive">¥{{product.price}}</h4>

                            <div class="col text-right">
                                <button class="button-light button-small"><b>加入购物车</b></button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </ion-list>

        <div class="list" ng-if="!products || products.length == 0" style="vertical-align: middle !important;">

            <br><br><br><br><br><br>

            <div class="row">
                <div class="col col-25"></div>
                <div class="col col-50"></div>
                <div class="col col-25"></div>
            </div>

            <div class="row" style="margin-top: 1rem;">
                <div class="col col-25"></div>
                <div class="col col-50" style="text-align: center; color: #D8D8D8; font-size: 1rem">
                    没有查询到商品
                </div>
                <div class="col col-25"></div>
            </div>

        </div>
    </ion-content>
</ion-view>
