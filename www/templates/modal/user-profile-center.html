<ion-modal-view cache-view="false">
    <ion-header-bar class="bar-stable">

        <div class="buttons">
            <button class="button button-clear" ng-click="closeUserProfileDialog()"><i class="ion-ios-arrow-left stable icon button-large"></i></button>
        </div>
        <h1 class="title">个人中心</h1>

        <div class="buttons">
        </div>

    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-divider item-gap">
            </ion-item>

            <ion-item class="item-avatar item-icon-right" ng-click="openSelectSourceTypeDialog()">

                <img src="{{userAvatar}}"> {{currentUserName}}

            </ion-item>
            <ion-item>
                当前版本号
            <span class="item-note">
              1.0.1
            </span>
            </ion-item>
            <ion-item>
                版权信息
        <span class="item-note">
          @Copyright 上海汉询软件有限公司
        </span>
            </ion-item>
        </ion-list>

        <br><br><br><br><br>

        <div class="list padding">

            <button class="button button-block button-assertive" ng-click="logoffUser()">
                <i class="icon ion-log-out"></i>&nbsp;安全退出
            </button>

            <button class="button button-block button-balanced" ng-click="openFeedbackDialog()">
                <i class="icon ion-social-octocat"></i>&nbsp;意见反馈
            </button>
            <!--
                        <button class="button button-outline" style="width:100%;margin-top: 10px;" onclick="window.open('http://www.hanthink.net', '_system', 'location=yes'); return false;">
                            <i class="icon ion-ios-home"></i>&nbsp;汉询软件官网
                        </button>
            -->
        </div>

    </ion-content>
</ion-modal-view>
