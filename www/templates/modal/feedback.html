<ion-modal-view>

  <ion-header-bar class="bar-balanced">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeFeedbackDialog()">取消</button>
    </div>
    <h1 class="title">意见建议</h1>

    <div class="buttons">
      <button ng-disabled=" !feedback.comments || feedback.comments === ''" class="button button-clear" ng-click="submitFeedback()">提交</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item>
        <label style="height: 100%;">
          <textarea rows="10" id="messageTextArea" style="width: 100% !important;" ng-model="feedback.comments" value="" placeholder="请在此处输入您宝贵的意见或者建议，谢谢。"
                  required minlength="1" maxlength="2000" msd-elastic="\n"></textarea>
        </label>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-modal-view>
